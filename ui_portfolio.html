<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soft 4 You</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="android-chrome-512x512.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#0C80FE" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#000" />
    <link
      rel="icon"
      type="image/png"
      sizes="150x150"
      href="mstile-150x150.png"
    />
    <meta name="theme-color" content="#000000" />
    <link
      id="aos-css"
      rel="preload"
      href="aos.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link rel="stylesheet" href="ui_portfolio.css" />
  </head>
  <body>
    <!-- Audio toggle button  -->
    <button id="audioButton" class="btn">ðŸ”Š</button>

    <main class="container transition-fade" data-aos="zoom-in">
      <h1>UI PORTFOLIO</h1>

      <div class="flex-wrapper">
        <a href="index.html" target="_blank" class="clickAudioButton" data-aos="zoom-in">
          <div class="card">
            <div class="img"></div>
            <div class="text">
              <h2 class="h3">Management System</h2>
              <p class="p">Soft 4 You</p>
              <p class="btn">OPEN</p>
            </div>
          </div>
        </a>
      </div>
    </main>

    <script src="aos.js" defer></script>
    <script defer>
      // Create an audio object
      var audio = new Audio("bg-music.mp3");
      audio.loop = true;
      var isPlaying = false;

      // Function to toggle audio play/pause
      function toggleAudio() {
        if (isPlaying) {
          audio.pause();
          document.getElementById("audioButton").textContent = "ðŸ”Š";
        } else {
          audio.play().catch(function (error) {
            console.log("Audio play failed: " + error);
          });
          document.getElementById("audioButton").textContent = "ðŸ”‡";
        }
        isPlaying = !isPlaying;
      }

      function playClickSound() {
        var clickAudio = new Audio("click-buttons.mp3");
        clickAudio.play().catch(function (error) {
          console.log("Second audio play failed: " + error);
        });
      }

      document
        .getElementById("audioButton")
        .addEventListener("click", toggleAudio);

      document.querySelectorAll(".clickAudioButton").forEach(function (button) {
        button.addEventListener("click", playClickSound);
      });

      window.onload = () => {
        AOS.init({
          once: true,
        });

        setTimeout(() => {
          window.scrollTo(0, 0);
        }, 50);
      };
    </script>
  </body>
</html>
