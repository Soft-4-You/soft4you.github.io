<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soft 4 You</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="android-chrome-512x512.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#0C80FE" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#000" />
    <link
      rel="icon"
      type="image/png"
      sizes="150x150"
      href="mstile-150x150.png"
    />
    <meta name="theme-color" content="#000000" />
    <link
      id="aos-css"
      rel="preload"
      href="aos.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link rel="stylesheet" href="ui_portfolio.css" />

    <style>
      /* Define a transition duration during page visits */
      html.is-changing .transition-fade {
        transition: opacity 0.100ms;
        opacity: 1;
      }

      /* Define the styles for the unloaded pages */
      html.is-animating .transition-fade {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <main id="container" class="container transition-fade" data-aos="zoom-in">
      <h1>UI PORTFOLIO</h1>
      <div class="flex-wrapper">
        <a data-aos="zoom-in">
          <div class="card">
            <div class="img"></div>
            <div class="text">
              <h2 class="h3">Management System</h2>
              <p class="p">Soft 4 You</p>
              <p class="btn">OPEN</p>
            </div>
          </div>
        </a>

      </div>
    </main>

    <script src="aos.js" defer></script>
    <script src="https://unpkg.com/swup@4"></script>

    <script defer>
      window.onload = () => {
        AOS.init({
          once: true,
        });

        setTimeout(() => {
          window.scrollTo(0, 0);
        }, 50);
      };
    </script>

    <script type="module">
      import Swup from "https://unpkg.com/swup@4?module";

      var swup = new Swup({
        containers: ["#container"],
      });
    </script>
  </body>
</html>
