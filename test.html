<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Howler.js AudioContext Handling</title>
    <style>
      .clickable-element {
        background-color: blue;
        transition: background-color 0.3s ease;
        padding: 20px;
        margin: 20px;
        color: white;
        cursor: pointer;
      }

      .clickable-element:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="clickable-element">Click me 1!</div>
    <div class="clickable-element">Click me 2!</div>
    <div class="clickable-element">Click me 3!</div>
    <div class="clickable-element"><a href="test2.html">test2</a></div>
    <!-- Include Howler.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <!-- Include Howler.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
      // Initialize AudioContext globally
      var context = new (window.AudioContext || window.webkitAudioContext)();
      Howler.ctx = context; // Set Howler.js to use the global AudioContext

      // Define the sound
      var clickSound = new Howl({
        src: ["click-buttons.mp3"],
      });

      // Function to play sound on click
      function playClickSound() {
        clickSound.play();
      }

      // Add click event listener to all elements with the class 'clickable-element'
      var clickableElements = document.querySelectorAll(".clickable-element");
      clickableElements.forEach(function (element) {
        element.addEventListener("click", function () {
          playClickSound();
        });
      });
    </script>
    
  </body>
</html>
